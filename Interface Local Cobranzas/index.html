<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crypto Pesos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="nav__dropdown transfer" id="transfer">
        <div class="nav__dropdown-container">
            <img src="Cryptopesos.jpg" style="display:inline-block;margin:auto;">
            <br>
            <br>
            <div class="nav__dropdown-left">
                <h2>Transifere dinero en un click</h2>
            </div>
            <br>
            <div class="nav__dropdown-right">
                <form class="transfer-money">
                    <label class="hide" for="usuario">Usuario</label>
                    <input type="text" id="usuario" placeholder="Usuario" required="required" />
                    <label class="hide" for="cantidad">Cantidad</label><input class="cantidad" type="number" id="cantidad"
                        placeholder="Cantidad">
                    <label class="hide" for="transferir">Submit</label><input class="transferir" type="button" id="transferir"
                        value="Transferir" onclick="agregarDatos()" /></form>
            </div>
        </div>
    </section>
    <h1>Lista de movimientos</h1>
    <table class="rwd-table" id="movimientos">
        <tr>
            <th>Usuario</th>
            <th>Fecha</th>
            <th>Importe</th>
        </tr>
    </table>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
